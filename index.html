<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dist/css/styles.min.css" type="text/css">
  <link rel="stylesheet" href="dist/css/responsive.min.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Wendi's Eats</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" tabindex="-1" aria-label="Map with restaurants"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="neighborhoods" id="neighborhoods-select" name="neighborhoods" role="menu" ariaowns="listbox" onchange="updateRestaurants()">
          <option value="all" role="menuitem" ariachecked="true">All Neighborhoods</option>
        </select>
        <select aria-label="cuisines" id="cuisines-select" name="cuisines" role="listbox" ariaowns="menuitem" onchange="updateRestaurants()">
          <option value="all" role="menuitem" ariachecked="true">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Wendi's Eats</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23K09xtoc_1pCmWD41jLTMAoSN62ri3w&libraries=places&callback=initMap"></script>

</body>

</html>
