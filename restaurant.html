<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/styles.min.css" type="text/css">
  <link rel="stylesheet" href="dist/css/responsive.min.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <h1>
        <a href="/">Wendi's Eats</a>
      </h1>

      <!-- Beginning breadcrumb -->
      <ol>
        <li>
          <a href="../..">
            Home
          </a>
        </li>
        <li>
          <a href="../../" aria-current="page">
            Restaurant Page
          </a>
        </li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <section id="info-container">
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <p id="restaurant-cuisine"></p>
        <div class="details">
          <img id="restaurant-img">
          <div class="hours">
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </div>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <div class="reviews-list">
          <ul id="reviews-list"></ul>
        </div>
        <div id="add-favorites-box"></div>
        <form id="reviews-form">
          <h3>Create a review!</h3>
          <label for="name">Name</label><br>
          <input id="name" type="text" /><br><br>

          <label for="rating">Rating</label><br>
          <select id="rating" class="font-lato">
            <option value="">Select a value</option>
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
          </select><br><br>

          <label for="comments">Comments</label><br>
          <textarea id="comments" cols="20" rows="5"></textarea><br>

          <div id="reviews-form-error"></div>

          <input type="button" id="post-review-btn" value="Send your review" />
        </form>
      </section>

      <!-- End reviews -->

    </section>
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" tabindex="-1" aria-label="Map with restaurants"></div>
    </section>
    </main>
    <!-- End map -->
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Wendi's Eats</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23K09xtoc_1pCmWD41jLTMAoSN62ri3w&libraries=places&callback=initMap"></script>
  <!-- End scripts -->


</body>

</html>
